<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PDV Barbearia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:url("https://images.unsplash.com/photo-1503951914875-452162b0f3f1");
  background-size:cover;
  background-position:center;
}
.overlay{
  background:rgba(0,0,0,.65);
  min-height:100vh;
}
.menu{
  position:fixed;
  left:0;
  top:0;
  bottom:0;
  width:70px;
  background:rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
}
.menu button{
  background:none;
  border:none;
  color:#f1c40f;
  font-size:22px;
  margin:15px 0;
  cursor:pointer;
}
.content{
  margin-left:90px;
  padding:20px;
  color:#fff;
}
.section{display:none}
.section.active{display:block}

input,select,button{
  padding:10px;
  border-radius:6px;
  border:none;
  margin:4px 0;
}
button{cursor:pointer;font-weight:bold}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border-bottom:1px solid rgba(255,255,255,.2);
  padding:6px;
}

.total{
  font-size:24px;
  color:#2ecc71;
  margin-top:10px;
}
.search{
  width:100%;
}
</style>
</head>

<body>
<div class="overlay">

<!-- MENU -->
<div class="menu">
  <button onclick="show('pdv')">ðŸ’ˆ</button>
  <button onclick="show('clientes')">ðŸ‘¤</button>
  <button onclick="show('planos')">ðŸ’³</button>
  <button onclick="show('agenda')">ðŸ“…</button>
  <button onclick="show('estoque')">ðŸ“¦</button>
  <button onclick="show('historico')">ðŸ“Š</button>
  <button onclick="show('caixa')">ðŸ’°</button>
</div>

<div class="content">

<!-- PDV -->
<div id="pdv" class="section active">
  <h2>PDV</h2>

  <input class="search" placeholder="ðŸ” Pesquisar cliente" onkeyup="filtrarClientes(this.value)">
  <select id="cliente"></select>

  <input class="search" placeholder="ðŸ” Pesquisar produto/serviÃ§o" onkeyup="filtrarProdutos(this.value)">
  <select id="produto"></select>

  <button onclick="addCarrinho()">Adicionar</button>

  <table id="carrinho"></table>
  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <button onclick="finalizarVenda()">Finalizar Venda</button>
  <button onclick="pdfVendas()">ðŸ“„ PDF Vendas</button>
</div>

<!-- CLIENTES -->
<div id="clientes" class="section">
  <h2>Clientes</h2>
  <input id="nomeCliente" placeholder="Nome do cliente">
  <select id="planoCliente"></select>
  <button onclick="salvarCliente()">Salvar Cliente</button>
  <ul id="listaClientes"></ul>
</div>

<!-- PLANOS -->
<div id="planos" class="section">
  <h2>Planos</h2>
  <input id="nomePlano" placeholder="Nome do plano">
  <input type="number" id="valorPlano" placeholder="Valor mensal">
  <button onclick="salvarPlano()">Salvar Plano</button>
  <ul id="listaPlanos"></ul>
</div>

<!-- AGENDA -->
<div id="agenda" class="section">
  <h2>Agenda</h2>
  <input type="date" id="dataAgenda">
  <input type="time" id="horaAgenda">
  <input id="clienteAgenda" placeholder="Cliente">
  <input id="servicoAgenda" placeholder="ServiÃ§o">
  <button onclick="salvarAgenda()">Salvar</button>
  <button onclick="pdfAgenda()">ðŸ“„ PDF Agenda</button>
  <ul id="listaAgenda"></ul>
</div>

<!-- ESTOQUE -->
<div id="estoque" class="section">
  <h2>Produtos / ServiÃ§os</h2>
  <input id="nomeProd" placeholder="Nome">
  <input type="number" id="valorProd" placeholder="Valor">
  <select id="tipoProd">
    <option value="servico">ServiÃ§o</option>
    <option value="produto">Produto</option>
  </select>
  <button onclick="salvarProduto()">Salvar</button>
  <ul id="listaEstoque"></ul>
</div>

<!-- HISTÃ“RICO -->
<div id="historico" class="section">
  <h2>HistÃ³rico de Vendas</h2>
  <button onclick="pdfHistorico()">ðŸ“„ PDF HistÃ³rico</button>
  <ul id="listaHistorico"></ul>
</div>

<!-- CAIXA -->
<div id="caixa" class="section">
  <h2>Caixa</h2>
  <p id="statusCaixa"></p>
  <button onclick="abrirCaixa()">Abrir Caixa</button>
  <button onclick="fecharCaixa()">Fechar Caixa</button>
</div>

</div>
</div>

<script>
const db = JSON.parse(localStorage.getItem("db")) || {
  clientes:[],
  planos:[],
  produtos:[],
  vendas:[],
  agenda:[],
  caixa:{aberto:false}
};

let carrinho=[];

function save(){ localStorage.setItem("db",JSON.stringify(db)); }

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  render();
}

function render(){
  cliente.innerHTML=db.clientes.map(c=>`<option>${c.nome}</option>`).join("");
  produto.innerHTML=db.produtos.map(p=>`<option>${p.nome}|${p.valor}|${p.tipo}</option>`).join("");
  planoCliente.innerHTML=`<option value="">Sem plano</option>`+
    db.planos.map(p=>`<option>${p.nome}</option>`).join("");

  carrinhoRender();
  listaClientes.innerHTML=db.clientes.map(c=>`<li>${c.nome} (${c.plano||"sem plano"})</li>`).join("");
  listaPlanos.innerHTML=db.planos.map(p=>`<li>${p.nome} - R$ ${p.valor}</li>`).join("");
  listaEstoque.innerHTML=db.produtos.map(p=>`<li>${p.nome} (${p.tipo})</li>`).join("");
  listaAgenda.innerHTML=db.agenda.map(a=>`<li>${a.data} ${a.hora} - ${a.cliente}</li>`).join("");
  listaHistorico.innerHTML=db.vendas.map(v=>`<li>${v.data} - R$ ${v.total}</li>`).join("");
  statusCaixa.innerText=db.caixa.aberto?"ðŸŸ¢ Caixa aberto":"ðŸ”´ Caixa fechado";
}

function carrinhoRender(){
  let html="<tr><th>Item</th><th>Valor</th></tr>";
  let soma=0;
  carrinho.forEach(i=>{
    html+=`<tr><td>${i.nome}</td><td>R$ ${i.valor.toFixed(2)}</td></tr>`;
    soma+=i.valor;
  });
  carrinho.innerHTML=html;
  document.getElementById("carrinho").innerHTML=html;
  total.innerText=soma.toFixed(2);
}

function addCarrinho(){
  const [nome,valor,tipo]=produto.value.split("|");
  const cli=db.clientes.find(c=>c.nome===cliente.value);
  if(cli && cli.plano && tipo==="servico"){
    alert("Cliente com plano: serviÃ§o nÃ£o entra no caixa");
    return;
  }
  carrinho.push({nome,valor:Number(valor)});
  carrinhoRender();
}

function finalizarVenda(){
  if(!db.caixa.aberto) return alert("Abra o caixa");
  const totalVenda=carrinho.reduce((s,i)=>s+i.valor,0);
  db.vendas.push({data:new Date().toLocaleString(),total:totalVenda});
  carrinho=[];
  save(); render();
}

function salvarCliente(){
  db.clientes.push({nome:nomeCliente.value,plano:planoCliente.value});
  save(); render();
}
function salvarPlano(){
  db.planos.push({nome:nomePlano.value,valor:Number(valorPlano.value)});
  save(); render();
}
function salvarProduto(){
  db.produtos.push({nome:nomeProd.value,valor:Number(valorProd.value),tipo:tipoProd.value});
  save(); render();
}
function salvarAgenda(){
  db.agenda.push({
    data:dataAgenda.value,
    hora:horaAgenda.value,
    cliente:clienteAgenda.value,
    servico:servicoAgenda.value
  });
  save(); render();
}

function abrirCaixa(){
  db.caixa.aberto=true;
  save(); render();
}
function fecharCaixa(){
  db.caixa.aberto=false;
  save(); render();
}

function filtrarClientes(txt){
  cliente.innerHTML=db.clientes
    .filter(c=>c.nome.toLowerCase().includes(txt.toLowerCase()))
    .map(c=>`<option>${c.nome}</option>`).join("");
}
function filtrarProdutos(txt){
  produto.innerHTML=db.produtos
    .filter(p=>p.nome.toLowerCase().includes(txt.toLowerCase()))
    .map(p=>`<option>${p.nome}|${p.valor}|${p.tipo}</option>`).join("");
}

function pdfVendas(){
  const { jsPDF }=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("RELATÃ“RIO DE VENDAS",10,10);
  let y=20;
  db.vendas.forEach(v=>{
    pdf.text(`${v.data} - R$ ${v.total}`,10,y);
    y+=7;
  });
  pdf.save("vendas.pdf");
}
function pdfAgenda(){
  const { jsPDF }=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("AGENDA",10,10);
  let y=20;
  db.agenda.forEach(a=>{
    pdf.text(`${a.data} ${a.hora} - ${a.cliente}`,10,y);
    y+=7;
  });
  pdf.save("agenda.pdf");
}
function pdfHistorico(){
  pdfVendas();
}

render();
</script>

</body>
</html>
